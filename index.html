<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Unit Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow mx-auto text-light gradient-card" style="max-width: 500px;">
      <div class="card-body">
        <h1 class="text-center mb-4">ðŸŽ¨ Unit Converter</h1>
        <form id="converterForm" action="result.html" method="GET">
          <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select class="form-select bg-light text-dark" id="category" name="category" onchange="updateUnits()">
              <option value="length">Length</option>
              <option value="temperature">Temperature</option>
              <option value="weight">Weight</option>
              <option value="speed">Speed</option>
              <option value="volume">Volume</option>
              <option value="area">Area</option>
              <option value="pressure">Pressure</option>
              <option value="calories">Calories</option>
              <option value="currency">Currency</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fromUnit" class="form-label">From Unit</label>
            <select class="form-select bg-light text-dark" id="fromUnit" name="fromUnit"></select>
          </div>
          <div class="mb-3">
            <label for="toUnit" class="form-label">To Unit</label>
            <select class="form-select bg-light text-dark" id="toUnit" name="toUnit"></select>
          </div>
          <div class="mb-3">
            <label for="value" class="form-label">Enter Value</label>
            <input type="number" class="form-control bg-light text-dark" id="value" name="value" placeholder="Enter value to convert" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary neon-btn">Convert</button>
            <button type="button" class="btn btn-success" id="saveConversionBtn">Save Conversion</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
